{%- if cookiecutter.generate_local_otel_stack == "yes" %}
server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        http: { }
        grpc: { }

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

compactor:
  compaction:
    block_retention: 24h
{%- endif %}
